<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Chamade - Pizza</title>
  <meta name="description" content="The Art of Meter-Long Pizza in Nice." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Gabarito:wght@400;800;900&family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#ff9100', // Orange accent
            secondary: '#ff003c', // Red accent
            dark: '#1a1a1a', // Main text
            light: '#fafafa',
            pinkish: '#fff5f7', // Section background
            blueLink: '#0099ff',
          },
          fontFamily: {
            display: ['Caprasimo', 'cursive'],
            heading: ['Gabarito', 'sans-serif'],
            body: ['Inter', 'sans-serif'],
          },
          animation: {
            'float-slow': 'float 6s ease-in-out infinite',
            'float-medium': 'float 5s ease-in-out infinite',
            'float-fast': 'float 4s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: white;
      color: #1a1a1a;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Gabarito', sans-serif;
    }

    .font-display {
      font-family: 'Caprasimo', cursive;
    }

    /* Shiny CTA Animation */
    @property --gradient-angle {
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }

    @property --gradient-angle-offset {
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }

    @property --gradient-percent {
      syntax: "<percentage>";
      initial-value: 20%;
      inherits: false;
    }

    @property --gradient-shine {
      syntax: "<color>";
      initial-value: white;
      inherits: false;
    }

    .shiny-cta {
      --gradient-angle: 0deg;
      --gradient-angle-offset: 0deg;
      --gradient-percent: 20%;
      --gradient-shine: white;

      position: relative;
      overflow: hidden;
      border-radius: 9999px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;

      /* Red background padding-box, Animated Gradient border-box */
      background: linear-gradient(#ff003c, #ff003c) padding-box,
        conic-gradient(from calc(var(--gradient-angle) - var(--gradient-angle-offset)),
          #ff003c 0%,
          #ff003c 25%,
          white 50%,
          #ff003c 75%,
          #ff003c 100%) border-box;

      border: 2px solid transparent;
      box-shadow: 0 4px 15px rgba(255, 0, 60, 0.4);
      outline: none;
      transition: transform 0.2s, box-shadow 0.3s;
      cursor: pointer;
      isolation: isolate;
      font-family: 'Inter', sans-serif;
      animation: border-spin 3s linear infinite;
    }

    @keyframes border-spin {
      to {
        --gradient-angle: 360deg;
      }
    }

    .shiny-cta:active {
      transform: translateY(1px);
    }

    .shiny-cta:hover {
      box-shadow: 0 0 25px rgba(255, 0, 60, 0.6);
      transform: scale(1.02);
    }

    .shiny-cta span {
      position: relative;
      z-index: 2;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      pointer-events: none;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

  <div id="root"></div>

</body>

</html>
